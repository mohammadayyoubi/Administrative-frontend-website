<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Font Awesome for Icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
</head>

<body class="bg-gray-900 text-white">

    <!-- Navbar -->
    <header>
        <nav class="bg-gray-800 text-white p-4">
            <div class="flex items-center justify-between max-w-7xl mx-auto">
                
                <!-- Logo & Brand Name -->
                <div class="flex items-center space-x-2">
                    <a href="./index.html">
                        <img src="./img/favicon.png" alt="icon" class="h-10 w-10">
                    </a>
                    <a href="./index.html">
                        <p class="font-bold text-white text-lg">
                            DaMovie 
                            <span class="text-sm block text-gray-400">Administrative Website</span>
                        </p>
                    </a>
                </div>

                <!-- Navigation Links -->
                <ul class="hidden md:flex space-x-7 font-bold ">
                    <li><a href="./index.html" class="hover:border-b-2 border-red-500 transition ">Home</a></li>
                    <li><a href="./dashboard.html" class="hover:border-b-2 border-red-500 transition">Dashboard</a></li>
                    <li><a href="./logs.html" class="hover:border-b-2 border-red-500 transition">Logs</a></li>
                    <li><a href="./users.html" class="hover:border-b-2 border-red-500 transition">Users</a></li>
                    <li><a href="./video.html" class="hover:border-b-2 border-red-500 transition">Video</a></li>
                </ul>

                <!-- Search Bar -->
                <div class="relative">
                    <input type="text" placeholder="Search..." 
                        class="bg-gray-700 text-white px-4 py-2 pl-10 rounded-full focus:outline-none focus:ring-2 focus:ring-red-500">
                    <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                </div>

            </div>
        </nav>
    </header>

    <!-- Dashboard Content -->
    <main class=" min-h-screen">
        <div class="flex flex-col items-center justify-center">
            <h1 class="text-3xl font-bold mb-9 mt-4">Dashboard Overview</h1>
            
            <div class="grid md:grid-cols-2 gap-10">
                <!-- Pie Chart -->
                <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
                    <h2 class="text-lg font-semibold mb-4">Movie Genre Distribution</h2>
                    <canvas id="pieChart"></canvas>
                </div>

                <!-- Bar Graph -->
                <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
                    <h2 class="text-lg font-semibold mb-4">User Registrations</h2>
                    <canvas id="barChart"></canvas>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="text-center p-4 bg-gray-800 text-gray-400 mt-0">
        Â© 2025 DaMovie. All rights reserved.
    </footer>

    <!-- JavaScript for Charts -->
 <script src="scripts.js"></script>

</body>
</html>
